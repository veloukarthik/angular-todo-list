<h1>{{title}}</h1>
<input type="text" [(ngModel)]="todoTitle"><button (click)="todoEdit ? update() : AddTodo()">Submit</button>
<ul>
    <li *ngFor="let todo of todos; let i=index;" (click)="editTodo(todo)">
          {{todo.title}} <button (click)="removeTodo(i)">&times;</button>
    </li>
    <button [disabled]="this.page==0 ? true : false" (click)="prev()">Prev</button>&nbsp;
    <button [disabled]="this.page==(this.count-20) ? true : false "  (click)="next()">Next</button>
</ul>
